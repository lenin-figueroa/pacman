<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>HTML5 Pacman</title>
    
    <style type="text/css">
      @font-face {
	    font-family: 'BDCartoonShoutRegular';
        src: url('BD_Cartoon_Shout-webfont.ttf') format('truetype');
	    font-weight: normal;
	    font-style: normal;
      }
      #pacman {
        height:450px;
        width:342px;
        margin:20px auto;
        position: relative;
      }
      #shim { 
        font-family: BDCartoonShoutRegular; 
        position:absolute;
        visibility:hidden
      }
      h1 { font-family: BDCartoonShoutRegular; text-align:center; }
      body { width:342px; margin:0px auto; font-family:sans-serif; }
      a { text-decoration:none; }
      
      /* Estilos mejorados para los controles táctiles */
      #touch-controls {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 15px;
        width: 180px;
        z-index: 1000;
      }
      
      .control-btn {
        width: 60px;
        height: 60px;
        background: rgba(255, 255, 0, 0.7);
        border: 3px solid #000;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 30px;
        cursor: pointer;
        user-select: none;
        -webkit-user-select: none;
        -webkit-tap-highlight-color: transparent;
        touch-action: manipulation;
      }
      
      .control-btn:active {
        background: rgba(255, 255, 0, 1);
        transform: scale(0.95);
      }
      
      #up-btn { grid-column: 2; }
      #left-btn { grid-column: 1; grid-row: 2; }
      #right-btn { grid-column: 3; grid-row: 2; }
      #down-btn { grid-column: 2; grid-row: 3; }
      
      /* Estilos para el botón de nuevo juego */
      #new-game-btn {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(255, 255, 0, 0.9);
        color: #000;
        border: 3px solid #000;
        border-radius: 10px;
        padding: 15px 25px;
        font-size: 20px;
        font-weight: bold;
        font-family: BDCartoonShoutRegular, sans-serif;
        cursor: pointer;
        z-index: 100;
        display: none;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        transition: all 0.2s ease;
      }
      
      #new-game-btn:hover, #new-game-btn:active {
        background: #FFFF00;
        transform: translate(-50%, -50%) scale(1.05);
      }
      
      /* Asegurar que los controles sean visibles en dispositivos móviles */
      @media (max-width: 500px) {
        #touch-controls {
          bottom: 30px;
        }
      }
    </style>

</head>

<body>
  
  <div id="shim">shim for font face</div>

  <h1>HTML5 Pacman</h1>

  <a href="http://arandomurl.com/">Writeup</a> |
  Code on <a href="http://arandomurl.com/">Github</a>

  <div id="pacman">
    <button id="new-game-btn">NUEVO JUEGO</button>
  </div>
  
  <!-- Controles táctiles -->
  <div id="touch-controls">
    <button id="up-btn" class="control-btn">↑</button>
    <button id="left-btn" class="control-btn">←</button>
    <button id="right-btn" class="control-btn">→</button>
    <button id="down-btn" class="control-btn">↓</button>
  </div>

  <script src="pacman.js"></script>
  <script src="modernizr-1.5.min.js"></script>

  <script>
    var el = document.getElementById("pacman");
    var newGameBtn = document.getElementById("new-game-btn");

    if (Modernizr.canvas && Modernizr.localstorage && 
        Modernizr.audio && (Modernizr.audio.ogg || Modernizr.audio.mp3)) {
      window.setTimeout(function () { PACMAN.init(el, "./"); }, 0);
    } else { 
      el.innerHTML = "Sorry, needs a decent browser<br /><small>" + 
        "(firefox 3.6+, Chrome 4+, Opera 10+ and Safari 4+)</small>";
    }
  </script>

</body>
</html>
