<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coloca tu nombre y tel√©fono</title>
    <style>
        body {
            background-color: #000;
            color: #FFFF00;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .registro-container {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 15px;
            border: 3px solid #FFFF00;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 0 20px rgba(255, 255, 0, 0.3);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            text-shadow: 2px 2px 4px rgba(255, 255, 0, 0.5);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-size: 16px;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #FFFF00;
            border-radius: 8px;
            background-color: rgba(0, 0, 0, 0.5);
            color: #FFFF00;
            font-size: 16px;
            box-sizing: border-box;
        }
        input:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(255, 255, 0, 0.5);
        }
        button {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 0, 0.9);
            color: #000;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        button:hover {
            background: #FFFF00;
            transform: scale(1.02);
            box-shadow: 0 0 15px rgba(255, 255, 0, 0.5);
        }
        .flash-messages {
            margin-bottom: 20px;
        }
        .flash-message {
            background-color: rgba(255, 0, 0, 0.2);
            color: #FF6B6B;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            text-align: center;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #FFFF00;
            text-decoration: none;
            font-size: 16px;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="registro-container">
        <h1>üéÆ Coloca tu nombre y tel√©fono</h1>
        <h3>Si ya jugaste antes, usa el mismo nombre y tel√©fono</h3>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash-messages">
                    {% for message in messages %}
                        <div class="flash-message">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        
        <form method="POST">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            
            <div class="form-group">
                <label for="telefono">Tel√©fono:</label>
                <input type="tel" id="telefono" name="telefono" required>
            </div>
            
            <button type="submit">EMPEZAR JUEGO</button>
        </form>
        
        <a href="{{ url_for('index') }}" class="back-link">‚Üê Volver al inicio</a>
    </div>
</body>
</html>
