<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Pacman Alimentos</title>

    <style>
        @font-face {
            font-family: 'BDCartoonShoutRegular';
            src: url('{{ url_for("static", filename="BD_Cartoon_Shout-webfont.ttf") }}') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            background-color: #000;
            color: #FFFF00;
            font-family: BDCartoonShoutRegular;
            font-size: 20px;
            margin: 0;
            padding: 0;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .game-container {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            justify-content: center;
            gap: 20px;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
        }

        #pacman {
            position: relative;
            height: auto;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }

        #shim {
            font-family: BDCartoonShoutRegular;
            position: absolute;
            visibility: hidden;
        }

        h1 {
            font-family: BDCartoonShoutRegular;
            text-align: center;
            margin: 20px 0;
        }

        #touch-controls {
            display: grid;
            grid-template-areas:
                ". up ."
                "left . right"
                ". down .";
            gap: 1px;
            width: 280px;
            height: 280px;
            padding: 10px;
            margin: 0 auto;
        }

        .control-btn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(255, 255, 0, 0.8);
            border: 3px solid #000;
            color: #000;
            font-size: 35px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-tap-highlight-color: transparent;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            transition: all 0.2s ease;
        }

        .control-btn:active {
            transform: scale(0.95);
            background: rgba(255, 255, 0, 1);
        }

        #up-btn { grid-area: up; justify-self: center; }
        #left-btn { grid-area: left; justify-self: center; }
        #right-btn { grid-area: right; justify-self: center; }
        #down-btn { grid-area: down; justify-self: center; }

        #new-game-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 0, 0.9);
            color: #000;
            border: 3px solid #000;
            border-radius: 15px;
            padding: 15px 25px;
            font-size: 20px;
            font-weight: bold;
            font-family: BDCartoonShoutRegular, sans-serif;
            cursor: pointer;
            z-index: 100;
            display: none;
            box-shadow: 0 4px 8px rgba(0,0,0,0.5);
            transition: all 0.2s ease;
        }

        #new-game-btn:hover, #new-game-btn:active {
            background: #FFFF00;
            transform: translate(-50%, -50%) scale(1.05);
        }

        @media (min-width: 1024px) {
            .game-container {
                flex-direction: row;
            }

            #touch-controls {
                margin-top: 50px;
            }
        }

        @media (max-width: 1023px) {
            .game-container {
                flex-direction: column;
            }

            #pacman {
                margin-bottom: 5px;
            }

            #touch-controls {
                width: 50%;
                max-width: 400px;
                height: auto;
                aspect-ratio: 1;
            }
        }
    </style>
</head>

<body>
    <div id="shim">shim for font face</div>

    <h1>PACMAN</h1>

    <div class="game-container">
        <div id="pacman">
            <button id="new-game-btn">NUEVO JUEGO</button>
        </div>

        <div id="touch-controls">
            <button id="up-btn" class="control-btn">↑</button>
            <button id="left-btn" class="control-btn">←</button>
            <button id="right-btn" class="control-btn">→</button>
            <button id="down-btn" class="control-btn">↓</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='pacman.js') }}"></script>
    <script src="{{ url_for('static', filename='modernizr-1.5.min.js') }}"></script>

    <script>
        var el = document.getElementById("pacman");
        var newGameBtn = document.getElementById("new-game-btn");

        if (Modernizr.canvas && Modernizr.localstorage &&
            Modernizr.audio && (Modernizr.audio.ogg || Modernizr.audio.mp3)) {
            window.setTimeout(function () { 
                PACMAN.init(el, "{{ url_for('static', filename='') }}");
                
                // Función para guardar la puntuación
                function guardarPuntuacion(score) {
                    console.log('Intentando guardar puntuación:', score);
                    fetch('/guardar_puntuacion', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            puntos: score
                        })
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            console.log('Puntuación guardada correctamente');
                            setTimeout(function() {
                                window.location.href = '{{ url_for("index") }}';
                            }, 1000); // Esperar 1 segundo antes de redireccionar
                        } else {
                            console.error('Error al guardar la puntuación:', data.error);
                        }
                    })
                    .catch(error => {
                        console.error('Error al guardar la puntuación:', error);
                    });
                }
                
                // Modificar la función de loseLife para guardar la puntuación
                var originalLoseLife = PACMAN.loseLife;
                PACMAN.loseLife = function() {
                    var currentLives = PACMAN.getLives();
                    var finalScore = PACMAN.score();
                    console.log('Vidas restantes:', currentLives, 'Puntuación:', finalScore);
                    
                    if (currentLives <= 1) {  // Si esta es la última vida
                        console.log('Última vida perdida, guardando puntuación:', finalScore);
                        guardarPuntuacion(finalScore);
                    }
                    originalLoseLife.call(this);  // Usar call para mantener el contexto correcto
                };

                // Agregar función para manejar el fin del juego
                PACMAN.gameOver = function() {
                    var finalScore = PACMAN.score();
                    console.log('Juego terminado, guardando puntuación final:', finalScore);
                    guardarPuntuacion(finalScore);
                };
            }, 0);
        } else {
            el.innerHTML = "Sorry, needs a decent browser<br /><small>" +
                "(firefox 3.6+, Chrome 4+, Opera 10+ and Safari 4+)</small>";
        }
    </script>
</body>
</html>
