<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Posiciones - Pacman</title>
    <style>
        body {
            background-color: #000;
            color: #FFFF00;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .table-container {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 15px;
            border: 3px solid #FFFF00;
            width: 100%;
            max-width: 800px;
            box-shadow: 0 0 20px rgba(255, 255, 0, 0.3);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            text-shadow: 2px 2px 4px rgba(255, 255, 0, 0.5);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #FFFF00;
        }
        th {
            background-color: rgba(255, 255, 0, 0.1);
            font-weight: bold;
        }
        tr:hover {
            background-color: rgba(255, 255, 0, 0.05);
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #FFFF00;
            text-decoration: none;
            font-size: 16px;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="table-container">
        <h1>üèÜ TABLA DE POSICIONES</h1>
        
        <table>
            <thead>
                <tr>
                    <th>Posici√≥n</th>
                    <th>Nombre</th>
                    <th>Puntuaci√≥n</th>
                    <th>Fecha</th>
                </tr>
            </thead>
            <tbody>
                {% for jugador in jugadores %}
                <tr>
                    <td>{{ loop.index }}</td>
                    <td>{{ jugador.nombre }}</td>
                    <td>{{ jugador.puntuacion }}</td>
                    <td>{{ jugador.fecha_puntuacion.strftime('%d/%m/%Y %H:%M') if jugador.fecha_puntuacion else 'N/A' }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        
        <a href="{{ url_for('index') }}" class="back-link">‚Üê Volver al inicio</a>
    </div>
</body>
</html>
